<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Kalpurush</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Noto Serif</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Libertinus Serif Regular</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Kalpurush</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Comic Sans MS</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Libertinus Sans Regular</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Linux Biolinum</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>sans</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Kalpurush</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Comic Sans MS</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Noto Sans</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Libertinus Sans Regular</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Linux Biolinum</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="same"><string>Kalpurush</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Liberation Mono</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Libertinus Mono Regular</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Noto Mono</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Noto Sans Mono</string></edit>
        <edit name="family" mode="assign" binding="same"><string>Comic Mono</string></edit>
    </match>
</fontconfig>

<!-- /etc/fonts -->
