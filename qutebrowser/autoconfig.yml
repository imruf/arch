# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        X: spawn mpv {url}
        q: quit
        x: hint links spawn mpv {hint-url}
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: true
  tabs.title.format:
    global: '{audio}{index}: {host}'
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      ddg: https://duckduckgo.com/?q={}
      bing: https://www.bing.com/search?q={}
  url.start_pages:
    global: about:blank
  window.hide_decoration:
    global: true
  window.title_format:
    global: '{perc}{host}'
