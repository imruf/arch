# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        X: spawn mpv {url}
        an: config-cycle content.user_stylesheets ~/solarized-dark-all-sites.css ""
        q: quit
        x: hint links spawn mpv {hint-url}
  colors.webpage.bg:
    global: grey
  content.user_stylesheets:
    global: null
  tabs.title.format:
    global: '{audio}{index}: {host}'
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      gg: https://www.google.com/search?hl=en&q={}
      aur: https://aur.archlinux.org/packages/?O=0&K={}
      aw: https://wiki.archlinux.org/?search={}
      bing: https://bing.com/search?q={}
      ddg: https://duckduckgo.com/?q={}
  url.start_pages:
    global: about:blank
  window.hide_decoration:
    global: true
  window.title_format:
    global: '{perc}{host}'
